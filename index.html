      </ul>
    </div>

        </div>
      </div>
      <div class = "tea donuts">
        <div class ="image">

    <div class = "tea-types">

          <img src = "./resources/media/img-myrtle-ave.jpg">

        </div>
      </div>
      <div class = "tea bizarre">

          <img src = "./resources/media/img-bedford-bizarre.jpg">
